<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Ranking</title>

    <!-- Importando os novos estilos -->
    <link rel="stylesheet" href="ranking.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Estrutura da Tabela de Ranking -->
    <div class="ranking-container">

        <!-- Cabeçalho da Tabela -->
        <div class="ranking-linha ranking-header">
            <span>Posição</span>
            <span>Integralização</span>
            <span>IRA</span>
            <span>STATUS</span>
        </div>

        <!-- Linha de Aluno 1 -->
        <div class="ranking-linha ranking-aluno">
            <span>1º</span>
            <span>37,49%</span>
            <span>3.6</span>
            <span>Aprovado</span>
        </div>

        <!-- Linha de Aluno 2 -->
        <div class="ranking-linha ranking-aluno">
            <span>2º</span>
            <span>36,49%</span>
            <span>4.3</span>
            <span>Aprovado</span>
        </div>
        
        <!-- Linha de Aluno 3 -->
        <div class="ranking-linha ranking-aluno">
            <span>3º</span>
            <span>35,49%</span>
            <span>4.0</span>
            <span>Aprovado</span>
        </div>
        
        <!-- Linha de Aluno 4 -->
        <div class="ranking-linha ranking-aluno">
            <span>4º</span>
            <span>34,99%</span>
            <span>2.3</span>
            <span>Reprovado</span>
        </div>

        <!-- Adicione mais linhas de alunos aqui, se precisar -->
        
    </div>

</body>
</html>
