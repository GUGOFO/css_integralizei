    <title>Feature Card</title>

    <!-- Importando os estilos que já temos para os ícones -->
    <link rel="stylesheet" href="icone_azul_com.css">

    <!-- Estilo para centralizar o card na página de demonstração -->

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #555;
            margin: 0;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <!-- Esta é a estrutura completa do cartao_de_feature -->
    <div class="cartao_de_feature">

        <!-- Aqui voce pode modificar o icone que aparece no canto direito dele -->
        <i class="icone_azul_com monitor"></i>

        <!-- Oque ta escrito dentro dele -->

            <h2>Primeira Feature</h2>
            <p>Essa é a descrição da primeirea Feature do nosso app, a gente vai explicar rapidamente como ela funciona</p>

        <!-- O link no final do card -->
